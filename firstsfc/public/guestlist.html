<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janice Salipande | Guest List</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Page Styles */
    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    
    h2 {
      font-size: 30px; /* Adjust as needed */
    }

    p {
      font-size: 18px; /* Adjust as needed */
    }

    /* Table */
    table {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      border-collapse: collapse;
      border: 2px solid black;
    }

    th, td {
      padding: 12px;
      border: 2px solid black;
      text-align: left;
    }

    th {
      background: black;
      color: white;
    }

    td {
      background: white;
      color: black;
    }

    /* No Entries Message */
    .no-entries {
      font-size: 1.2rem;
      margin: 20px;
    }

    /* Button */
    button {
      font-size: 20px;
      margin-top: 15px;
      padding: 10px 15px;
      color: black;
      background: white;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      color: white;
      background: black;
    }
  </style>
</head>
<body>
  <h2>GUEST LIST</h2>
  <p>Below are the messages sent through the form.</p>

  <div id="guestlist">
    <div v-if="entries.length > 0">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="entry in entries" :key="entry.id">
            <td>{{ entry.name }}</td>
            <td>{{ entry.email }}</td>
            <td>{{ entry.message }}</td>
            <td>{{ formatDate(entry.created_at) }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div v-else class="no-entries">
      <p>No messages yet.</p>
    </div>
  </div>

  <button onclick="window.location.href='index.html'">Back to Contact Page</button>

  <script>
    const supabase = window.supabase.createClient(
      'https://emswahzkravskoohliol.supabase.co', 
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVtc3dhaHprcmF2c2tvb2hsaW9sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1Mzc4OTYsImV4cCI6MjA1NjExMzg5Nn0.DW-8kMWDYoW-eJFI2Elrvf5dEc2DW_g2zhB-FZBXtuU'
    );

    new Vue({
      el: "#guestlist",
      data: {
        entries: []
      },
      methods: {
        async fetchEntries() {
          const { data, error } = await supabase
            .from('guestbook')
            .select('*')
            .order('created_at', { ascending: false });

          if (error) {
            console.error('Error fetching messages:', error);
          } else {
            this.entries = data;
          }
        },
        formatDate(date) {
          return new Date(date).toLocaleString();
        }
      },
      created() {
        this.fetchEntries();
      }
    });
  </script>
</body>
</html>
